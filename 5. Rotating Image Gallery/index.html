<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Rotating Image Gallery</title>
</head>
<body>
    <div class="image-container">
        <span style="--1: 1">
            <img src="https://picsum.photos/id/237/300/200" alt="">
        </span>
        <span style="--1: 2">
            <img src="https://picsum.photos/id/23/300/200" alt="">
        </span>
        <span style="--1: 3">
            <img src="https://picsum.photos/id/50/300/200" alt="">
        </span>
        <span style="--1: 4">
            <img src="https://picsum.photos/id/90/300/200" alt="">
        </span>
        <span style="--1: 5">
            <img src="https://picsum.photos/id/80/300/200" alt="">
        </span>
        <span style="--1: 6">
            <img src="https://picsum.photos/id/17/300/200" alt="">
        </span>
        <span style="--1: 7">
            <img src="https://picsum.photos/id/120/300/200" alt="">
        </span>
        <span style="--1: 8">
            <img src="https://picsum.photos/id/26/300/200" alt="">
        </span>
    </div>

    <div class="btn-container">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
    </div>

    <script src="./index.js"></script>
</body>
</html>
